# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - discoveryservice-webshop

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_eda88e3931ff40508ca6d38386c2c22a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f174185cfbd94d3baf721947dc9b1e55 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_eda88e3931ff40508ca6d38386c2c22a }}/semm12/discoveryservice-webshop:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'discoveryservice-webshop'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_fa218aae44644d0188a8757ec40f286e }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_eda88e3931ff40508ca6d38386c2c22a }}/semm12/discoveryservice-webshop:${{ github.sha }}'